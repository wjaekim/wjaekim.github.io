- title: "Planning beyond the next trial in adaptive experiments: A dynamic programming approach"
  image: DP-figure.png
  description: To date, most adaptive experiments have relied on myopic, one-step-ahead strategies in which the stimulus on each trial is selected to maximize inference on the next trial only. A lingering question in the field has been how much additional benefit would be gained by optimizing beyond the next trial. This study applies dynamic programming (DP), a technique applicable for such full-horizon, "global" optimization, to model-based perceptual threshold estimation, a domain that has been a major beneficiary of adaptive methods. The results provide insight into conditions that will benefit from optimizing beyond the next trial. 
  authors: W Kim, MA Pitt, Z-L Lu, & JI Myung
  link:
    url: http://onlinelibrary.wiley.com/doi/10.1111/cogs.12467/full
    display:  Cognitive Science, 41, 2234-2252 (2017)
