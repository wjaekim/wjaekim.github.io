- title: "A hierarchical Bayesian approach to adaptive vision testing A case study with the contrast sensitivity function"
  image: GuEtAl-figure.png
  description: This study empirically validates the method of hierarchical adaptive design optimization (HADO; Kim, Pitt, Lu, Steyvers, & Myung, 2014) in the context of vision testing. The performance of HADO in estimating human contrast sensitivity function is compared with that of standard Bayesian adaptive testing. The improvement with HADO over the standard approach was maintained even when the prior information was constructed from heterogeneous populations or a relatively small number of observers.
  authors: H Gu, W Kim, F Hou, LA Lesmes, MA Pitt, Z-L Lu, & JI Myung
